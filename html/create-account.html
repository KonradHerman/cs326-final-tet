<body class="bg-primary">
	<nav class=" navbar navbar-dark">

	<div class="container nav">
		<ul class="nav navbar-nav text-primary">
			<li>
				<h3>Sign Up</h3>
			</li>
		</ul>
	</div>
	<div class="container text-primary">
		<form>
			<div class="form-group">
				<label>Upload Profile Picture</label>
				<div class="input-group">
					<span class="input-group-btn">
						<span class="btn primary btn-file">
							Browseâ€¦ <input type="file" id="imgInp">
						</span>
					</span>
					<input type="text" class="form-control" readonly>
				</div>
				<img id="img-upload" />
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="username" class="form-control" id="username"
					required>
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
					required>
				<small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" class="form-control" id="password1" placeholder="Password" required>
				<label for="InputPassword2">Confirm Password</label>
				<input type="password" class="form-control" id="password2" placeholder="Password" required>
			</div>
			<div id= "password-match-output"></div> <!-- (1) Passwords dont match response -->
			<script>passwordMatcher();</script>
			<div class="container">
				<div class="row">
					<input id="searchInput" class="controls" type="text" placeholder="Enter a location">
					<div id="map"></div>
				</div>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">I acknowledge that I have read, and do hereby accept the
					terms
					and conditions</label>
			</div>
			<button type="submit" onclick= "userCreate()" class="btn primary">Submit</button>
		</form>
	</div>
