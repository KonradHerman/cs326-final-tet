	<div class="container">
		<script>gameReadAll();</script>
		<div class="row">

			<label for="selectGame">Select a game</label>
			<select class="btn primary dropdown-toggle" id="selectGame">
			</select>
			<div class="btn primary" onclick="usersSearch();" id="showown">Show users who own / want</div>
			<div class="container primary flex p-2" id="searchuseroutput">
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label for="gameCreate">Or add a game:</label>
				<input type="text" class="form-control" id="gameCreate" aria-describedby="emailHelp"
					placeholder="Enter Game Name">
			</div>
			<button type="submit" onclick="gameCreate()" class="btn primary">Submit</button>
		</div>
		<!-- (2) Changed the button to an a tag to link to the game create output-->

		<div class="row">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="own" value="true" checked>
				<label class="form-check-label" for="own">Own</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="want" value="false">
				<label class="form-check-label" for="want">Want</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="inlineRadioOptions2" id="add" value="true" checked>
				<label class="form-check-label" for="add">Add</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="inlineRadioOptions2" id="delete" value="false">
				<label class="form-check-label" for="delete">Delete</label>
			</div>
			<button type="button" onclick="gameUpdate()" class="btn primary">Submit</button>
		</div>
		<div id="gameCreate-output"></div> <!-- (1) output location for gameCreate() response -->
